<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <!-- Section 1 -->
    <section class="section1">
        <!-- Inputs -->
        <div class="inputs">
            <p>Adınızı daxil edin:</p><input type="text" placeholder="Adınız" id="firstName">
            <p>Soyadınızı daxil edin:</p><input type="text" placeholder="Soyadınız" id="lastName">
            <p>Yaşınızı daxil edin:</p><input type="text" placeholder="Yaşınız" id="age"><br>
            <button id="btn">Send</button>
        </div>

        <!-- Table -->
        <div class="table">
            <table border="1">
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Yaş</th>
                </tr>
                <tr id="tr2">

                </tr>
            </table>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="section2">
        <div class="box" id="box"></div>
        <div class="buttons">
            <button id="colorBlue">Blue</button>
            <button id="colorRed">Red</button>
            <button id="colorGreen">Green</button>
            <button id="colorYellow">Yellow</button>
            <button id="colorPurple">Purple</button>
            <button id="colorBlack">Black</button>
        </div>
    </section>



    <script src="./script.js"></script>
</body>

</html>
